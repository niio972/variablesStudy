# function available minimum required
availableFunctions:
  - plotVarDemo
  - plotVar
  - plotVarRel
integratedFunctions:
# web client integrated function configuration
  plotVarDemo:
    label: "Compare two variables"
    type: graphic
    graphicType: plotly
    formParameters:
      varURI:
        label: "Variables"
        type: list
        maxSelectedItem: 2
        RfunctionValues: variableList
        required: true
      token:
        type: string
        visibility: hidden
        required: true
      wsUrl:
        type: string
        visibility: hidden
        required: true
  # advanced
  plotVar:
    label: "Compare two variables"
    type: graphic
    graphicType: plotly
    linkedFunctions:
      getDF:
        label: "See compute data"
        name: getDF
        type: grid
        parameters:
          - startDate
          - endDate
          - varURI
          - smoothing
          - token
          - wsUrl
    formParameters: # form parameters
      startDate:
        label: "Start date of data"
        type: date
        format: yyyy-mm-dd
        dateValue: Y-m-d
      endDate:
        label: "End date of data"
        type: date
        format: yyyy-mm-dd
        dateValue: Y-m-d
      varURI:
        label: "Variables"
        type: list
        maxSelectedItem: 2
        RfunctionValues: variableList
        required: true
      smoothing:
        label: "Smoothing"
        type: boolean
        defaultValue: false
      token:
        type: string
        visibility: hidden
        required: true
      wsUrl:
        type: string
        visibility: hidden
        required: true
  
  plotVarRel:
    label: "Confront two variables"
    type: graphic
    graphicType: plotly
    formParameters:
      startDate:
        label: "Start date of data"
        type: date
        format: yyyy-mm-dd
        dateValue: Y-m-d
      endDate:
        label: "End date of data"
        type: date
        format: yyyy-mm-dd
        dateValue: Y-m-d
      varY:
        label: "Variable Y"
        type: list
        RfunctionValues: variableList
        maxSelectedItem: 1
        required: true
      varX:
        label: "Variable X"
        type: list
        RfunctionValues: variableList
        maxSelectedItem: 1
        required: true
      trend:
        label: "Trend"
        type: boolean
        defaultValue: false
      token:
        type: string
        visibility: hidden
        required: true
      wsUrl:
        type: string
        visibility: hidden
        required: true

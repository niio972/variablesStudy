<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>OpenSILEX - Visualisation App</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://cdn.datatables.net/1.10.12/css/jquery.dataTables.css"
    />
  </head>
  <body>
    <div class="wrap">
      <h2 class="main-title">Variable data comparison</h2>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <form role="form">
              <div class="form-group" id="var-form">
                <b>
                  <label for="variable">
                    Variable
                  </label>
                </b>
                <select id="variable" class="form-control">
                  <span class="selection"></span>
                </select>
              </div>

              <div>
                <button id="addVar" type="submit" class="btn btn-primary">
                  <i class="material-icons">add</i>
                </button>
                Add variable
                <button id="removeVar" type="submit" class="btn btn-primary">
                  Remove
                </button>
                <br />
                <br />
                <input
                  type="checkbox"
                  id="smoothing"
                  name="smoothing"
                  checked
                />
                <label for="smoothing">Smoothing</label>
                <br />
                <label for="start">Start date:</label>
                <input
                  type="date"
                  id="startDate"
                  name="trip-start"
                  value="2017-05-27"
                  min="2017-05-20"
                  max="2018-12-31"
                />
              </div>

              <div>
                <label for="start">End date:</label>
                <input
                  type="date"
                  id="endDate"
                  name="trip-start"
                  value="2017-05-20"
                  min="2017-05-20"
                  max="2018-12-31"
                />
              </div>

              <button id="submit" type="submit" class="btn btn-primary">
                Show graph!
              </button>
            </form>
            <hr />
            <br />
          </div>
        </div>
      </div>
      <br />
      <iframe
        style="width:80%;height:500px;"
        frameborder="0"
        id="plot"
      ></iframe>
      <br />
      <table id="mytable" class="display" style="width:80%"></table>
      <!-- <div class = "form">
        <h2>
          Recherche d'outliers
        </h2>
      </div> -->
 
      <script src="js/jquery.min.js"></script>
      <script
        type="text/javascript"
        charset="utf8"
        src="http://cdn.datatables.net/1.10.12/js/jquery.dataTables.js"
      ></script>
      <script src="js/tether.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/scripts.js"></script>
      <script src="js/opencpu-0.5.js"></script>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>

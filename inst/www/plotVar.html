<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>OpenSILEX - Visualisation App</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.12/css/jquery.dataTables.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>
  <div class="wrap">
    <h2 class="main-title">Variable data comparison</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form role="form">

            <div class="form-group">
              <strong>
                <label for="variable">
                  Variable
                </label>
              </strong>
              <select id="variable" class="form-control" required>
              </select>
            </div>
            <label for="smoothing">Smoothing</label>
            <input type="checkbox" id="smoothing" name="smoothing" />
            <div class="form-inline">
              <label for="startDate">Start date:</label>
              <input type="text" id="startDate" name="startDate" />
              <label for="endDate">End date:</label>
              <input type="text" id="endDate" name="endDate" />
            </div>
            <div class="form-group"></div>
            <button id="submit" type="submit" class="btn btn-primary">
              Show graph!
            </button>
            <hr>
          </div>
         
          </form>
        </div>
      </div>
    </div>
  </div>


  <br />
  <div class="embed-responsive embed-responsive-4by3">
    <iframe class="embed-responsive-item" id="plotVarFrame" allowfullscreen></iframe>
  </div>
  <br />
  <table id="getDFDatatable" class="display" style="width:80%"></table>


  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="http://cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="js/opencpu-0.5.js"></script>
  <script src="js/opensilex.js"></script>
  <script src="js/app.js"></script>
  </div>
</body>

</html>
